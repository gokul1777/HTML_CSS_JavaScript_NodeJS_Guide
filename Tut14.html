<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selectors */
        p{
            border: 2px solid red;
        }
        /* ID Selectors */
        #firstpara{
            color: green;
        }
        /* class Selectors */
        .bgblue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping Selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondpara" class="redelement bgblue">This is a simple paragraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is yet anathor paragraph to demonstrate CSS Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>

</body>

</html>
