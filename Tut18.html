<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors is CSS</title>
    <style>
        #firstpara{
            color: blue; /* Color by Name */
        }
        #secondpara{
            color: rgb(255, 174, 0); /* Color by RGB Value */
        }
        #thirdpara{
            color: #b82db8; /* Color by Hex Value */
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a Paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="secondpara">This is a Paragraph from second box</p>

    <h2>This is my first box</h2>
    <p id="thirdpara">This is a Paragraph from third box</p>
</body>
</html>
